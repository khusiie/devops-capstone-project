#
# CD Pipeline for Accounts Microservice
#
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: cd-pipeline
spec:
  workspaces:
    - name: pipeline-workspace

  params:
    - name: repo-url
      type: string
      description: The GitHub repository URL
    - name: branch
      type: string
      default: main
      description: The git branch
    - name: build-image
      type: string
      description: Image name to build and deploy

  tasks:
    # ---------------------------------
    # Cleanup workspace
    # ---------------------------------
    - name: init
      taskRef:
        name: cleanup
      workspaces:
        - name: source
          workspace: pipeline-workspace

    # ---------------------------------
    # Clone repository
    # ---------------------------------
    - name: clone
      taskRef:
        name: git-clone
      workspaces:
        - name: output
          workspace: pipeline-workspace
      params:
        - name: url
          value: $(params.repo-url)
        - name: revision
          value: $(params.branch)
      runAfter:
        - init

    # ---------------------------------
    # Lint code
    # ---------------------------------
    - name: lint
      taskRef:
        name: flake8
      workspaces:
        - name: source
          workspace: pipeline-workspace
      params:
        - name: image
          value: python:3.9-slim
        - name: args
          value: ["--count","--max-complexity=10","--max-line-length=127","--statistics"]
      runAfter:
        - clone

    # ---------------------------------
    # Run unit tests
    # ---------------------------------
    - name: tests
      taskRef:
        name: nose
      workspaces:
        - name: source
          workspace: pipeline-workspace
      params:
        - name: database_uri
          value: sqlite:///test.db
        - name: args
          value: "-v --with-spec --spec-color"
      runAfter:
        - clone

    # ---------------------------------
    # Build container image
    # ---------------------------------
    - name: build
      taskRef:
        name: buildah
        kind: ClusterTask
      workspaces:
        - name: source
          workspace: pipeline-workspace
      params:
        - name: IMAGE
          value: $(params.build-image)
      runAfter:
        - lint
        - tests

    # ---------------------------------
    # Deploy to OpenShift
    # ---------------------------------
    - name: deploy
      taskRef:
        name: openshift-client
        kind: ClusterTask
      workspaces:
        - name: manifest-dir
          workspace: pipeline-workspace
      params:
        - name: SCRIPT
          value: |
            echo "Updating manifest..."
            sed -i "s|IMAGE_NAME_HERE|$(params.build-image)|g" deploy/deployment.yaml
            echo "Deploying to OpenShift..."
            oc apply -f deploy/
            oc get pods -l app=accounts
      runAfter:
        - build
